<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Admission Form</title>
  <link href="styles.css" rel="stylesheet">
  <style>
    .error-message {
      color: red;
      font-size: 14px;
    }
    .hidden {
      display: none;
    }
    .form-container {
      width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-input, .form-select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .submit-button {
      padding: 10px 20px;
      background: green;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .submit-button:hover {
      background: darkgreen;
    }
    #successMessage {
      margin-top: 15px;
      padding: 10px;
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2 class="form-title">Student Admission Form</h2>

  <form id="admissionForm">
    <!-- Full Name -->
    <div class="form-group">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" id="fullName" name="fullName" class="form-input" placeholder="John Doe">
      <p id="fullNameError" class="error-message"></p>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" id="email" name="email" class="form-input" placeholder="john.doe@example.com">
      <p id="emailError" class="error-message"></p>
    </div>

    <!-- Date of Birth -->
    <div class="form-group">
      <label for="dateOfBirth" class="form-label">Date of Birth</label>
      <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-input">
      <p id="dateOfBirthError" class="error-message"></p>
    </div>

    <!-- Course -->
    <div class="form-group">
      <label for="course" class="form-label">Select Course</label>
      <select id="course" name="course" class="form-select">
        <option value="">-- Please Select --</option>
        <option value="computer_science">Computer Science</option>
        <option value="business_administration">Business Administration</option>
        <option value="electrical_engineering">Electrical Engineering</option>
        <option value="arts_humanities">Arts & Humanities</option>
      </select>
      <p id="courseError" class="error-message"></p>
    </div>

    <!-- Terms -->
    <div class="form-group">
      <input type="checkbox" id="terms" name="terms">
      <label for="terms" class="checkbox-label">I agree to the <a href="#">terms and conditions</a></label>
      <p id="termsError" class="error-message"></p>
    </div>

    <!-- Submit -->
    <div class="form-group">
      <button type="submit" class="submit-button">Submit Admission</button>
    </div>
  </form>

  <!-- Success Message -->
  <div id="successMessage" class="hidden">
    <p>ðŸ¥³ Form submitted successfully! We'll be in touch soon.</p>
  </div>
</div>

<script>
  const admissionForm = document.getElementById('admissionForm');
  const successMessage = document.getElementById('successMessage');

  admissionForm.addEventListener('submit', function(event) {
    event.preventDefault();

    if (validateForm()) {
      successMessage.classList.remove('hidden');
      admissionForm.reset();

      setTimeout(() => {
        successMessage.classList.add('hidden');
      }, 3000);
    } else {
      successMessage.classList.add('hidden');
    }
  });

  function validateForm() {
    let isValid = true;

    const fullNameInput = document.getElementById('fullName');
    const emailInput = document.getElementById('email');
    const dateOfBirthInput = document.getElementById('dateOfBirth');
    const courseSelect = document.getElementById('course');
    const termsCheckbox = document.getElementById('terms');

    const fullNameError = document.getElementById('fullNameError');
    const emailError = document.getElementById('emailError');
    const dateOfBirthError = document.getElementById('dateOfBirthError');
    const courseError = document.getElementById('courseError');
    const termsError = document.getElementById('termsError');

    // Full Name
    if (fullNameInput.value.trim() === '') {
      fullNameError.textContent = 'Full Name is required.';
      isValid = false;
    } else {
      fullNameError.textContent = '';
    }

    // Email
    const emailRegex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
    if (emailInput.value.trim() === '') {
      emailError.textContent = 'Email Address is required.';
      isValid = false;
    } else if (!emailRegex.test(emailInput.value.trim())) {
      emailError.textContent = 'Please enter a valid email address.';
      isValid = false;
    } else {
      emailError.textContent = '';
    }

    // Date of Birth
    if (dateOfBirthInput.value === '') {
      dateOfBirthError.textContent = 'Date of Birth is required.';
      isValid = false;
    } else {
      const selectedDate = new Date(dateOfBirthInput.value);
      const today = new Date();
      today.setHours(0, 0, 0, 0);

      if (selectedDate > today) {
        dateOfBirthError.textContent = 'Date of Birth cannot be in the future.';
        isValid = false;
      } else {
        dateOfBirthError.textContent = '';
      }
    }

    // Course
    if (courseSelect.value === '') {
      courseError.textContent = 'Please select a course.';
      isValid = false;
    } else {
      courseError.textContent = '';
    }

    // Terms
    if (!termsCheckbox.checked) {
      termsError.textContent = 'You must agree to the terms and conditions.';
      isValid = false;
    } else {
      termsError.textContent = '';
    }

    return isValid;
  }
</script>

</body>
</html>
